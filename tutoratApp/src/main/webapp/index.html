<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>rest-mybatis</title>
</head>
<body style="padding: 10px;">

<h1>Trouver un utilisateur</h1>

<form action="api/Utilisateur">
    <label>cip</label>
    <input type="text" name="cip">
<button type="submit">Submit</button>
</form>

<h1>Ajouter un utilisateur</h1>
<form action="api/InsertUtilisateur" method="post" > <!-- Nom de fonction -->
    <label>cip</label>
    <input type="text" name="cip">
    <label>nom</label>
    <input type="text" name="nom">
    <label>prenom</label>
    <input type="text" name="prenom">
    <label>email</label>
    <input type="text" name="email">
    <button type="submit">Submit</button>
</form>

<h1>Bouton de tests</h1>
<form action="api/Test" method="get">
    <label>Prénom</label>
    <input type="text" id="champ_prenom" readonly>
    <br>
    <label>Nom</label>
    <input type="text" id="champ_nom" readonly>
    <br>
    <label>Email</label>
    <input type="text" id="champ_email" readonly>
    <br>
    <button type="submit">AUTO FILL</button>
</form>
